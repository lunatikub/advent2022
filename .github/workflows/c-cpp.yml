name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: generate puzzle
      run: ./tests/generate_puzzle.sh
    - name: compile
      run: ./tests/compile.sh
    - name: test
      run: ./tests/test.sh
    - name: clean
      run: ./tests/clean.sh
